<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Tiaong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
       <img src="logo.png" alt="Barangay Cabay Logo" id="logo">
        <h4>Welcome to Barangay Cabay</h4>
        <p>Municipality of Tiaong</p>
    </header>

    <nav>
        <ul>
            <li><a href="#" id="home-link">Home</a></li>
            <li><a href="#" id="services-link">Services</a></li>
            <li><a href="#" id="about-link">About Us</a></li>
        </ul>
    </nav>

    <main id="main-content">
        <h2>Welcome to Our Barangay</h2>
        <p>We are here to serve the community and make life better for everyone.</p>
        <button id="subscribe-btn">Subscribe to Newsletter</button>
    </main>

    <!-- Pop-up Form -->
    <div id="overlay"></div>
    <div id="newsletter-popup">
        <h2>Subscribe to Our Newsletter</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Submit">
        </form>
        <button id="close-popup">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
